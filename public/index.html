<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sociedade dos Poetas Vivos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body>
  <div class="main-page">
    <div class="login-container">
      <main class="col-10 col-md-6 col-xl-4">
        <div class="logo-container">
          <img class="logo" src="assets/images/quill.png">
        </div>
        <form class="sign-in-form">
          <div>
            <label class="sign-in-label">E-mail:</label>
            <input type="text" id="signin-email">
          </div>
          <div>
            <label class="sign-in-label">Senha:</label>
            <input type="password" id="signin-password">
          </div>
          <div>
            <button id="signup-btn">Cadastre-se</button>
            <button id="signin-btn">Logar</button>
          </div>
          <div>
            <a href="#" id="forgot-password">Esqueci a senha</a>
          </div>
        </form>
      </main>
  
      <div class="modal fade" id="signup" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastre-se</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="sign-up-form">
                <div>
                  <label for="">Nome:</label>
                  <input type="text" id="signup-fname">
                </div>
                <div>
                  <label for="">Sobrenome:</label>
                  <input type="text" id="signup-lname">
                </div>
                <div>
                  <label for="">E-mail:</label>
                  <input type="text" id="signup-email">
                </div>
                <div>
                  <label for="">Senha:</label>
                  <input type="password" id="signup-password">
                </div>
                <div>
                  <button id="signup-modal-btn" class="btn mt-5 mb-3">Cadastrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal fade" id="reset-password" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Alterar Senha</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="reset-password-form">
                <div>
                  <label>Digite o e-mail cadastrado no sistema:</label>
                  <input type="text" id="reset-email">
                </div>
                <button class="mt-3 mb-3" id="send-email">Enviar e-mail</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="splash">
    <div class="splash-logo-box">
      <img class="splash-logo" src="assets/images/quill-logo.png">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
