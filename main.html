<body>
  <header class="main-header d-flex flex-row justify-content-around align-items-end">
    <img class="profile-picture" src="https://cdn.iconscout.com/public/images/icon/free/png-512/account-profile-avatar-man-circle-round-user-3ce4172e278680ce-512x512.png">
    <section class="newsfeed row">
      <i class="icon-newspaper"></i>
      <p class="menu-title">Newsfeed</p>
    </section>
    <section class="friends row">
      <i class="icon-users"></i>
      <p class="menu-title">Friends</p>
    </section>
    <section class="search row">
      <i class="icon-magnifying-glass"></i>
      <p class="menu-title">Search</p>  
    </section>
    <a class="write row" data-toggle="modal" href="#postModal">
      <i class="icon-pencil-square-o"></i>
      <p class="menu-title">Post</p>  
    </a>
  </header>
  <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <input class="modal-title form-control" id="postModalLongTitle"  placeholder="Seu TÃ­tulo"></input>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <textarea class="modal-body form-control"  placeholder="Escreva seu post aqui :)"></textarea>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Postar</button>
        </div>
      </div>
    </div>
  </div>
